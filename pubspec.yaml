  permission_handler: 11.4.0
  flutter_time_picker_spinner: ^2.0.0
  process_run: ^1.2.4
  flutter_dotenv: ^5.2.1







dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

flutter_icons:
